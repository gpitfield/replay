<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REPLAY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="timer.js"></script>
    <script defer src="playerCount.js"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <section class="hero is-fullheight is-dark">
        <div class="hero-body">
            <div class="container">
                <div class="title has-text-centered">
                    <div class="container startTime">
                        <p>REPLAY starts <span id="preposition">in</span></p>
                        <p><span id="time"></span> <span id="units">minutes</span></p>
                    </div>
                </div>
                <div class='playerCount'>
                    <p><span id="playerCount">0</span> players registered</p>
                </div>
                <div>
                    <div class="icon rotate-80-cw is-pulled-left">
                        <i class="fas fa-3x fa-hand-point-down"></i>
                    </div>
                    <div class='signUp text-shadow-drop-center'>Sign up here &dash; it's free!</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
